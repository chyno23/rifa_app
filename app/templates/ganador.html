<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganador del Sorteo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ecf0f1;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2ecc71;
            font-size: 3em;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.5em;
            color: #555;
            margin-top: 20px;
        }
        .boleto-info {
            font-size: 1.2em;
            margin-top: 10px;
            color: #3498db;
        }
        a {
            text-decoration: none;
            background-color: #2980b9;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            margin-top: 40px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #1c6ea4;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .winner-info {
            background-color: #dff0d8;
            border-left: 5px solid #2ecc71;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Felicidades al ganador!</h1>
        <div class="winner-info">
            <p><strong>Boleto Número:</strong> {{ ganador.numero }}</p>
            <p><strong>Comprador:</strong> {{ ganador.comprador }}</p>
        </div>
        <a href="/sorteos/sorteo">Realizar otro sorteo</a>
    </div>
</body>
</html>
